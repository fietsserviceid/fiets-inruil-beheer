name: Beheer (refill + assign) ‚Äî codes.json in calculator (PR-flow)

on:
  issues:
    types: [opened, edited, labeled, reopened]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

concurrency:
  group: beheer-codes
  cancel-in-progress: false

jobs:
  process:
    # Let op: pure '&&' ipv HTML-escaped
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'issues' && contains(join(github.event.issue.labels.*.name, ','), 'beheer')) }}
    runs-on: ubuntu-latest

    steps:
      - name: Auto-label beheer bij [Codes] in titel
        if: ${{ github.event_name == 'issues' && startsWith(github.event.issue.title, '[Codes]') }}
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: "beheer"

      - name: Checkout beheer-repo
        uses: actions/checkout@v4

      - name: Checkout calculator-repo (target)
        uses: actions/checkout@v4
        with:
          repository: fietsserviceid/fiets-inruil-calculator
          token: ${{ secrets.TARGET_REPO_PAT }}      # PAT met Contents: RW op target-repo
          path: target
          ref: main

      - name: Zorg voor Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: "Verify target/codes.json bestaat en heeft 'codes' array"
        shell: bash
        run: |
          set -euo pipefail
          test -f target/codes.json || { echo "ERROR: target/codes.json ontbreekt"; exit 1; }
          if ! jq -e 'has("codes") and (.codes|type=="array")' target/codes.json >/dev/null; then
            echo "ERROR: target/codes.json verwacht schema { price_eur_per_year, version, codes: [...] } met ten minste 'codes' als array."
            exit 1
          fi

      # Parser die outputs.data levert zonder inputs
      - name: Parse Issue Form
        if: ${{ github.event_name == 'issues' }}
        id: form
        uses: zentered/issue-forms-body-parser@v2.0.0

      - name: "Run manage (refill/assign) ‚Äî afgestemd op { codes: [...] }-schema"
        id: manage
        shell: bash
        env:
          LABELS: ${{ github.event_name == 'issues' && join(github.event.issue.labels.*.name, ',') || '' }}
          FORM:   ${{ steps.form.outputs.data }}
        run: |
          set -euo pipefail

          cp target/codes.json ./codes.json
          # dealers.json komt uit beheer-repo; initialiseer desnoods leeg
          [ -f dealers.json ] || echo "[]" > dealers.json

          cat > manage.js <<'NODE'
          const fs = require('fs');

          const nowIso = new Date().toISOString();
          const codesPath   = 'codes.json';   // root { price_eur_per_year, version, codes: [...] }
          const dealersPath = 'dealers.json';

          const readJson  = (p, fb=null) => { try { return JSON.parse(fs.readFileSync(p,'utf8')); } catch { return fb; } };
          const writeJson = (p, obj) => fs.writeFileSync(p, JSON.stringify(obj, null, 2));

          // Labels lowercase (case-insensitive matching)
          const labels = (process.env.LABELS || '')
            .split(',')
            .map(s => s.trim().toLowerCase())
            .filter(Boolean);

          const payload = JSON.parse(process.env.FORM || '{}');

          // --- Helpers ---
          const normalize = (s) => (s || '').toString().trim();

          // Issue Forms geven bij lege velden vaak "> No response" / "> Geen antwoord"
          const isNoResponse = (txt) => {
            const t = normalize(txt).replace(/^>\s*/, '');
            const lc = t.toLowerCase();
            return !t || lc === 'no response' || lc === 'geen antwoord' || lc === 'nvt' || lc === 'n/a' || lc === '-';
          };

          // Haal form-waarde op o.b.v. TITEL van Issue Form veld
          const byTitleRaw = (t) => {
            const vals = Object.values(payload || {});
            const f = vals.find(v => v && typeof v.title === 'string' && v.title.trim().toLowerCase() === t.trim().toLowerCase());
            if (!f) return '';
            if (typeof f.text === 'string') return f.text;
            if (typeof f === 'string') return f;
            return '';
          };

          const byTitle = (t) => {
            const val = byTitleRaw(t);
            return isNoResponse(val) ? '' : normalize(val);
          };

          // Veilige int parser met default
          const toInt = (txt, def) => {
            const n = parseInt(normalize(txt), 10);
            return Number.isFinite(n) && n > 0 ? n : def;
          };

          // dd-mm-jjjj voor expires
          const isDMY = (s) => /^\d{2}-\d{2}-\d{4}$/.test(normalize(s));

          // Laad target/codes.json
          const root = readJson(codesPath, null);
          if (!root || !Array.isArray(root.codes)) {
            throw new Error("target/codes.json verwacht property 'codes' (array).");
          }
          const list = root.codes;

          // Bestaande codes (uniciteit)
          const existing = new Set(list.map(e => e && e.code).filter(Boolean));

          let msg = 'geen wijziging';
          let changed = false;

          // Voor code-validatie
          const CODE_REGEX = /^FSID-[A-Z0-9]{4}-[A-Z0-9]{4}-[A-Z0-9]{4}$/;  // 4-4-4 letters/cijfers

          // ==================================================================================
          // REFILL
          // ==================================================================================
          if (labels.includes('codes:refill')) {
            const count  = toInt(byTitle('Aantal te genereren'), 200);
            const dmyRaw = byTitle('Vervaldatum (dd-mm-jjjj, optioneel)');
            const expires = dmyRaw ? (isDMY(dmyRaw) ? dmyRaw : null) : null;

            // Eigen codes (√©√©n per regel), filter placeholder/lege regels/commentaar
            const pastedRaw = byTitle('Eigen codes (optioneel, √©√©n per regel)');
            const pasted = pastedRaw
              ? pastedRaw
                  .split(/\r?\n/)
                  .map(s => s.trim().toUpperCase())
                  .filter(s => s && !/^>/.test(s) && !/^#/.test(s) && !isNoResponse(s))
              : [];

            // Generator
            const pick = s => s[Math.floor(Math.random()*s.length)];
            const genCode = () => {
              const AL = 'ABCDEFGHJKLMNPQRSTUVWXYZ0123456789';
              const blk = () => Array.from({length:4}, () => pick(AL)).join('');
              return `FSID-${blk()}-${blk()}-${blk()}`;
            };

            const source = pasted.length ? pasted : Array.from({length: count}, genCode);

            // format + uniciteit
            const bad  = source.filter(c => !CODE_REGEX.test(c));
            if (bad.length) throw new Error(`Fout code-format: ${bad.join(', ')}`);

            const dups = source.filter(c => existing.has(c));
            if (dups.length) throw new Error(`Dubbele codes t.o.v. bestaande set: ${dups.join(', ')}`);

            // Append volgens schema (g√©√©n id)
            for (const code of source) {
              list.push({
                code,
                active: true,
                note: "",
                expires,          // dd-mm-jjjj of null
                issued_to: null,
                issued_at: null
              });
              existing.add(code);
            }

            msg = `chore(codes): refill +${source.length} (zonder dealer)`;
            changed = true;
          }

          // ==================================================================================
          // ASSIGN
          // ==================================================================================
          if (labels.includes('codes:assign')) {
            const dealerId = byTitle('Dealer ID');
            if (!dealerId) throw new Error('Dealer ID ontbreekt.');

            const dealers = readJson(dealersPath, []);
            const dealer  = dealers.find(d => d.dealerId === dealerId);
            if (!dealer) throw new Error(`Dealer niet gevonden in beheer/dealers.json: ${dealerId}`);

            const want  = toInt(byTitle('Aantal codes toe te wijzen'), 1);
            const fixedRaw = byTitle('Specifieke bestaande codes (optioneel, √©√©n per regel)');
            const fixed = fixedRaw
              ? fixedRaw
                  .split(/\r?\n/)
                  .map(s => s.trim().toUpperCase())
                  .filter(s => s && !/^>/.test(s) && !/^#/.test(s) && !isNoResponse(s))
              : [];

            let toAssign = [];

            if (fixed.length) {
              const bad = fixed.filter(c => !CODE_REGEX.test(c));
              if (bad.length) throw new Error(`Fout code-format: ${bad.join(', ')}`);
              for (const val of fixed) {
                const entry = list.find(e => e && e.code === val);
                if (!entry) throw new Error(`Code niet gevonden in target/codes.json: ${val}`);
                if (entry.issued_to) throw new Error(`Code al toegewezen: ${val}`);
                toAssign.push(entry);
              }
            } else {
              // pak vrije codes (nog niet toegewezen)
              toAssign = list.filter(e => e && !e.issued_to).slice(0, want);
              if (toAssign.length < want) {
                throw new Error(`Onvoldoende vrije codes. Gevraagd: ${want}, beschikbaar: ${toAssign.length}`);
              }
            }

            // toewijzen
            toAssign.forEach(e => {
              e.issued_to = dealerId;
              e.issued_at = nowIso;   // ISO timestamp
            });

            msg = `chore(codes): assigned ${toAssign.length} to ${dealerId}`;
            changed = true;
          }

          // Write back (zelfde schema)
          writeJson(codesPath, root);

          // Outputs
          fs.writeFileSync('commit_msg.txt', msg);
          fs.writeFileSync('changed.out', String(changed));
          console.log(msg);
          NODE

          node manage.js
          mv ./codes.json target/codes.json

          echo "MSG=$(cat commit_msg.txt)" >> $GITHUB_OUTPUT
          echo "CHANGED=$(cat changed.out)" >> $GITHUB_OUTPUT

      - name: Debug aantal codes
        run: |
          echo "Aantal entries in target/codes.json (codes[]):"
          jq '.codes | length' target/codes.json || true

      - name: Create PR in calculator (alleen bij wijzigingen)
        if: ${{ steps.manage.outputs.CHANGED == 'true' }}
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.TARGET_REPO_PAT }}
          path: target
          commit-message: ${{ steps.manage.outputs.MSG }}
          title: ${{ steps.manage.outputs.MSG }}
          body: |
            Automatische update vanuit beheer-issue #${{ github.event.issue.number || 'manual' }}.
            (PR-flow; geen directe push)
          branch: chore/managed-codes-${{ github.event.issue.number || github.run_id }}
          labels: admin,internal

      - name: Comment with PR link (alleen bij issues)
        if: ${{ github.event_name == 'issues' }}
        uses: actions/github-script@v7
        env:
          PR_URL: ${{ steps.cpr.outputs['pull-request-url'] }}
          MSG:    ${{ steps.manage.outputs.MSG }}
          CHG:    ${{ steps.manage.outputs.CHANGED }}
        with:
          script: |
            const url = process.env.PR_URL || '';
            const changed = (process.env.CHG || '').toLowerCase() === 'true';
            let body;
            if (!changed) {
              body = `‚ÑπÔ∏è Geen wijzigingen gedetecteerd ‚Äî er is geen PR aangemaakt.\n\nZorg dat het issue labels bevat als **codes:refill** of **codes:assign** (en **beheer**).`;
            } else {
              body = url
                ? `üîÅ PR aangemaakt in calculator: ${url}`
                : '‚ÑπÔ∏è Wijzigingen verwerkt, maar er is geen PR-URL ontvangen.';
            }
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
